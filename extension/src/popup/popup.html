<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RePrompt</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        
        <div class="header">
            <div class="logo-title">
                <h1 class="title">RePrompt</h1>
            </div>
            <div class="header-icons">
                <button class="icon-btn profile-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="8" r="4" stroke="#666" stroke-width="2"/>
                        <path d="M6 20c0-4 3-6 6-6s6 2 6 6" stroke="#666" stroke-width="2"/>
                    </svg>
                </button>
                <button class="icon-btn settings-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="3" stroke="#666" stroke-width="2"/>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 
                        2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 
                        1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 
                        1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 
                        0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 
                        0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 
                        2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 
                        0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 
                        2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 
                        1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 
                        0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 
                        0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 
                        2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 
                        1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 
                        1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 
                        1.65 0 0 0-1.51 1z" stroke="#666" stroke-width="2"/>
                    </svg>
                </button>
            </div>
        </div>

        <div class="content">
            <div class="section-header">
                <h2 class="section-title">GEMINI 2.5 FLASH</h2>
            </div>

            <div class="total-section">
                <p class="total-label">TOTAL</p>
                <div class="token-grid">
                    <div class="token-item">
                        <span class="token-label">Token Used</span>
                        <span class="token-value">25,847</span>
                    </div>
                    <div class="token-item">
                        <span class="token-label">Input Token</span>
                        <span class="token-value">18,234</span>
                    </div>
                    <div class="token-item">
                        <span class="token-label">Output Token</span>
                        <span class="token-value">7,613</span>
                    </div>
                    <div class="token-item">
                        <span class="token-label">Cost Estimate</span>
                        <span class="token-value cost">FREE</span>
                    </div>
                </div>
            </div>

            <div class="chart-section">
                <div class="chart-container">
                    <div class="chart-circle">
                        <svg width="100" height="100" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="45" fill="none" stroke="#f0f0f0" stroke-width="6"/>
                            <circle cx="50" cy="50" r="45" fill="none" stroke="url(#chartGradient)" stroke-width="6" 
                                    stroke-dasharray="200" stroke-dashoffset="50" stroke-linecap="round"/>
                            <defs>
                                <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                    <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                                    <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                                </linearGradient>
                            </defs>
                        </svg>
                        <div class="chart-center">
                            <span class="chart-percentage">75%</span>
                            <span class="chart-label">Used</span>
                        </div>
                    </div>
                    <div class="usage-stats">
                        <div class="stat-item">
                            <span class="stat-label">Daily Limit</span>
                            <span class="stat-value">34,463</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Remaining</span>
                            <span class="stat-value">8,616</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="actions">
                <button class="btn btn-secondary">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 
                        2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 
                        2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 
                        0-2-.9-2-2s.9-2 2-2 2 .9 2 
                        2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 
                        1.39-3.1 3.1-3.1 1.71 0 3.1 
                        1.39 3.1 3.1v2z" fill="currentColor"/>
                    </svg>
                    Reset Usage
                </button>
                <button class="btn btn-primary">View Details</button>
            </div>
        </div>
    </div>

<script src="popup.js"></script>

</body>
</html>
