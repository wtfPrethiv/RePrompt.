<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RePrompt - Settings</title>
  <link rel="stylesheet" href="popup.css">
  <style>


    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #555;
      margin-bottom: 8px;
    }

    .form-select, .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #e1e5e9;
      border-radius: 8px;
      font-size: 14px;
      background: white;
      color: #333;
      transition: all 0.2s;
    }

    .form-select:focus,
    .form-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .save-actions {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }

    .success-message {
      display: none;
      background: #d4edda;
      color: #155724;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <div class="header">
      <button class="icon-btn back-btn" onclick="history.back()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
             xmlns="http://www.w3.org/2000/svg">
          <path d="M19 12H5M12 5l-7 7 7 7"
                stroke="#666" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      <h1 class="title">Settings</h1>
      <div style="width:36px;"></div> <!-- spacer -->
    </div>

    <!-- Content -->
    <div class="content">
      <div class="success-message" id="successMessage">
        Settings saved successfully!
      </div>

      <div class="form-group">
        <label class="form-label" for="aiModel">AI Provider</label>
        <select class="form-select" id="aiModel" onchange="updateVersionDropdown()">
          <option value="">Choose a provider...</option>
          <option value="gemini">Gemini</option>
          <option value="openai">OpenAI</option>
        </select>
      </div>

      <div class="form-group">
        <label class="form-label" for="selectedVersion">Selected Model</label>
        <select class="form-select" id="selectedVersion" disabled>
          <option value="">Select a provider first</option>
        </select>
      </div>

      <div class="form-group">
        <label class="form-label" for="apiKey">API Key</label>
        <input type="password" class="form-input" id="apiKey" placeholder="Enter your API key">
      </div>

      <div class="save-actions">
        <button class="btn btn-secondary" onclick="resetSettings()">Reset</button>
        <button class="btn btn-primary" onclick="saveSettings()" style="flex:1;">Save Settings</button>
      </div>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
